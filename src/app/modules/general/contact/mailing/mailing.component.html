<h2>KOUSHIK WEB COURSES TRAINING CENTER</h2><hr>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <div>
  <table border="2" style="width: 100%; height: 100%;">
    <tr>
        <td colspan="3">
        <input type="text" class="form-control" placeholder="Search Course Name" />
        </td>
        <td colspan="2">
            <select  class="form-control" > 
                <option [value]='1'>
                    SortbyName
                </option>
                <option [value]='2'>
                    SortbyPrice
                </option>
                
            </select>
        </td>
    </tr>
    <tr>
        <th class="bg-primary text-white">
            Course Id
        </th>
        <th class="bg-primary text-white">
            Course Name
        </th>
        <th class="bg-primary text-white">
            Course Price
        </th>
        <th class="bg-primary text-white">
            Course Descrption
        </th>
        <th class="bg-primary text-white">
            Course Img
        </th>
    </tr>
    <tr appMycolor *ngFor="let Course of courses ">

        <td  >
            {{Course.courseId}}
     </td>
     <td  >
         {{Course.courseName }}
  </td>
  <td  >
     {{Course.coursePrice }}
</td>
<td   >
 {{Course.courseDescrption }}
</td>
<td  >
 <img [src]="Course.courseImg" height="70px" width="90px">
</td>
 </tr>
</table>
</div>
